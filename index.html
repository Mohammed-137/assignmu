<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="API.css">
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Contact App</h2>
        <div class="form d-flex flex-wrap justify-content-between ">
            <input id="name" placeholder="Add Contact" required>
            <input type="tel" id="phone" placeholder="Phone Number" required pattern="[0-9]{10}">
            <button onclick="addContact()">Add Contact</button>
        </div>
        <input type="text" id="search" placeholder="Search by name or phone" oninput="searchContact()" class="mt-3 w-100">

        <ul id="contact-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
